<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
    <link href="https://www.transparenttextures.com/patterns/back-pattern.png" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/article-tweet.css" type="text/css" />

    
  </head>
  
  <body>
    <!-- NAVBAR-->
    <nav class="navbar">
      <div>
        <span class="logo">tweeter</span>
      </div>
      <div class="toggle">
        <span class="nav"><b>Write</b> a new tweet</span>
        <i id="toggle" class="fas fa-angle-double-down animated fadeout"></i>
      </div>
    </nav>
    
    
    <main class="container">
      <div class="header-flex">
        <!-- HEADER -->
        <header class="header"> 
          <img src="/images/profile-hex.png"> 
          <h2 class="name">Your Name</h2>
        </header> 
      </div>

      <div class="form-tweets-section">
        <section class="new-tweet">
          <!-- Error message -->
          <div class="error-message">
            <i class="fa fa-times-circle"></i>
          </div>
        
          <!-- Compose Tweet Form  -->
          <form id="post-tweet">
            <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
            <div class="submit-tweet">
              <input type="submit" value="Tweet">
              <span class="counter"></span>
            </div>
          </form>
        </section>        
      <!-- Tweets Articles -->
        <section class="tweets-container"></section>     
      </div>
    </main>
        
        
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/cd7e20452a.js"></script>
  
    <!-- App JS -->    
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
